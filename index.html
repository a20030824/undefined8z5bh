<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script>
            AFRAME.registerComponent('clip-plane', {
                schema: {
                    plane: {type: 'vec4', default: {x: 0, y: 1, z: 0, w: 0}} // Default clipping along Y axis
                },
                init: function () {
                    this.mesh = null;
                    const el = this.el;
                    el.addEventListener('model-loaded', () => {
                        this.mesh = el.getObject3D('mesh');
                    });
                },
                tick: function () {
                    if (!this.mesh) return; // Wait until the mesh is loaded

                    this.mesh.traverse((node) => {
                        if (node.isMesh) {
                            // Update the clipping plane each frame to apply dynamic clipping
                            node.material.clippingPlanes = [
                                new THREE.Plane(
                                    new THREE.Vector3(this.data.plane.x, this.data.plane.y, this.data.plane.z),
                                    this.data.plane.w
                                )
                            ];
                            node.material.clipShadows = true; // Enable shadow clipping
                            node.material.needsUpdate = true; // Update material every frame
                        }
                    });
                }
            });
        </script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true; alpha: true; antialias: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.glb"
                ></a-asset-item>
            </a-assets>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                smooth="true"
                smoothCount="10"
                smoothTolerance="1"
                smoothThreshold="20"
            >
                <a-entity
                    id="bowser-model"
                    scale="1.1570724027693717 1.1570724027693717 1.1570724027693717"
                    rotation="-90 0 0"
                    position="0 0 1"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    class="clickable"
                    
                ></a-entity>
            </a-marker>
        </a-scene>
    </body>
</html>
